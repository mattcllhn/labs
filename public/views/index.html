<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Labs</title>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">

  <link rel="stylesheet" href="../styles/styles.css">
  <script src = "angular/angular.min.js"></script>
  <script src = "edit/js/xeditable.min.js"></script>
  <script src="../scripts/client.js" charset="utf-8"></script>
</head>
<body ng-app = "myApp">
  <div class="page-wrapper">
    <div ng-controller = "appController" id="controllerDiv">
      <!-- <my-words></my-words> -->
      <div class="row" id="sideBarRow">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="sideBar">
          <div class="content-fix">


            <img src="https://www.concordusa.com/sites/all/themes/oneconcord/images/Concord-Horizontal-Logo.svg" alt="">
            <ul >
              <li ng-repeat = "key in lesson.chapters"><a href="#chapter{{key.id}}">{{key.title}}</a></li>
            </ul>

          </div>
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
          <div class="row">
            <div class="header-nav">

              <ul>
                <li>Java</li>
                <li>C#</li>
                <li>.Net</li>
              </ul>
            </div>
            <div class = "header">

              <h1>{{lesson.title}}</h1>

            </div>
            <div class="header-nav dark">

              <ul>
                <li ng-click = "getData('ex1')"><a href="#">Exercise 1</a></li>
                <li ng-click = "getData('ex2')"><a href="#">Exercise 2</a></li>
                <li ng-click = "getData('ex3')"><a href="#">Exercise 3</a></li>

              </ul>
            </div>

          </div>


          <div class="row">
            <div class="contentBody">
              <h4 >{{lesson.intro.title}}</h4>
              <ul>
                <li ng-repeat = "key in lesson.intro.list">{{key}}</li>
              </ul>
              <p>{{lesson.intro.paragraph}}</p>
            </div>
          </div>

          <div class="row">
            <div class="contentBody">
              <div ng-repeat = "key in lesson.chapters">

                <h4 id = "chapter{{key.id}}">{{key.title}}</h4>
                <ol>
                  <li ng-repeat = "x in key.content">
                    <p>{{x.step}}</p>
                    <div class="img-wrapper">
                      <img ng-src = "{{x.img}}" alt="">
                    </div>

                  </li>
                </ol>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
